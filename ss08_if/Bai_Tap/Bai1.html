<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form>
  <label for="a">Nhập a:</label>
  <input type="text" id="a">
  <br>
  <label for="b">Nhập b:</label>
  <input type="text" id="b">
  <br>
  <button onclick="check()" type="button">Kiểm tra</button>
  <p id="result"></p>
</form>
<script>
  function check()
  {
    let a = +document.getElementById("a").value
    let b = +document.getElementById("b").value
    if (a % b === 0) {
      document.getElementById("result").innerHTML = a + " chia hết cho " + b;
    } else {
      document.getElementById("result").innerHTML = a + " không chia hết cho " + b;
    }
  }
</script>
</body>
</html>
