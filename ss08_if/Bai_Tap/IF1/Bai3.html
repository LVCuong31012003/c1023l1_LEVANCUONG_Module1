<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <label for="number">Số nguyên : </label>
  <input id="number" type="text">
  <button type="submit" onclick="check()">check</button>
  <p id="result"></p>
<script>
  function check()
  {
    let a = +document.getElementById("number").value
    if(a>0)  document.getElementById("result").innerHTML =a+" lớn hơn 0";
    else if(a===0) document.getElementById("result").innerHTML =a+" bằng 0";
    else document.getElementById("result").innerHTML =a+" nhỏ hơn 0";
  }
</script>
</body>
</html>
