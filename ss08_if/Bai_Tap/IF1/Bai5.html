<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="number">Điểm : </label>
<input id="number" type="text">
<button type="submit" onclick="check()">check</button>
<p id="result"></p>
<script>
  function check()
  {
    let a= +document.getElementById("number").value
    if (a >= 9) {
      document.getElementById("result").innerHTML="Excellent";
    } else if (a >= 7) {
      document.getElementById("result").innerHTML="Good";
    } else if (a >= 6) {
      document.getElementById("result").innerHTML="Average";
    } else {
      document.getElementById("result").innerHTML="Blow";
    }
  }
</script>
</body>
</html>
