<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <h3> Chuyển từ m sang feet </h3>
  <label for="number">nhập số : </label>
  <input id="number" type="text">
  <br>
  <label for="from">đơn vị ban đầu </label>
  <select id="from">
    <option value="m">m (met)</option>
    <option value="ft">ft (feet)</option>
  </select>
  <br>
  <label for="to">đơn vị cần đổi </label>
  <select id="to">
    <option value="m">m (met)</option>
    <option value="ft">ft (feet)</option>
  </select>
  <br>
  <button onclick="Doi()" type="button"> đổi</button>
  <p id ="result">result : </p>
</form>
<script>
  function Doi()
  {
    let number = +document.getElementById("number").value
    let from = document.getElementById("from").value
    let to  = document.getElementById("to").value
    if(from==to)
    {
      document.getElementById("result").innerHTML= number + " " +to;
    }
    else if(from=="m" && to =="ft")
    {
      document.getElementById("result").innerHTML= (number * 3.2808) + " " + to;
    }
    else
    {
      document.getElementById("result").innerHTML= (number / 3.2808)+ " " + to ;
    }
  }
</script>
</body>
</html>
