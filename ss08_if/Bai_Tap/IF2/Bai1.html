<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <label for="number">Nhập nhiệt độ ban đầu</label>
  <input type="text" id="number" >
  <br>
  <label for="from">Đơn vị nhiệt độ ban đầu</label>
  <select id="from">
    <option value="C"> độ C</option>
    <option value="F"> độ K</option>
  </select>
  <br>
  <label for="to">Đơn vị nhiệt độ cần đổi</label>
  <select id="to">
    <option value="C"> độ C</option>
    <option value="F"> độ K</option>
  </select>
  <br>
  <button type="button" onclick="Doi()">Đổi</button>
  <br>
  <p id="result">result: </p>
  <script>
    function Doi()
    {
      let number = +document.getElementById("number").value
      let from = document.getElementById("from").value
      let to = document.getElementById("to").value
      if(from==to)
      {
        document.getElementById("result").innerHTML= number + " " +to;
      }
      else if(from=="C" && to =="F")
      {
        document.getElementById("result").innerHTML= (number * 9/5 + 32) + " " + to;
      }
      else
      {
        document.getElementById("result").innerHTML= ((number - 32) / (9/5))+ " " + to;
      }
    }
  </script>
</form>
</body>
</html>
