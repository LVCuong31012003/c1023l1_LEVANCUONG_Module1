<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="a"> nhap canh a :</label>
<input type="text" id="a">
<button onclick="tinh()" > Tính diện tích </button>
<br>
<p id="rs">kết quả : </p>
<script>
  function tinh()
  {
    let a = +document.getElementById("a").value
    if(a>=0)
    {
      let s = a * a;
    document.getElementById("rs").innerHTML= s}
    else {
      document.getElementById("rs").innerHTML= "mời bạn nhập cạnh a lớn hơn 0"
    }
  }
</script>
</body>
</html>
