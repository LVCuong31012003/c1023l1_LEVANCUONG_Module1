<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt("nhap so luong phan tu trong chuoi (a=b) :  ");
  let a=[]
  for(let i=0;i<n;i++){
    a[i]= +prompt("nhap so thu " + (i+1) + " : ");
  }
  let b=[]
  for(let i=0;i<n;i++){
    b[i]= +prompt("nhap so thu " + (i+1) + " : ");
  }
  let max=0;
  for(let j=0;j<n;j++)
  for(let i=0;i<n;i++){
    if(a[j]/b[i] >= max) max=(a[j]/b[i]);
  }

  for(let j=0;j<n;j++)
    for(let i=0;i<n;i++){
      if(b[i]/a[j] >= max) max=(b[i]/a[j]);
    }

  document.write("max = " + max);
</script>
</body>
</html>
