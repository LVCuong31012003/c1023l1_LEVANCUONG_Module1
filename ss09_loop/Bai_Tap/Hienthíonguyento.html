<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     function KTSNT(n){
        let dem=0;
        for(i=2;i<=n;i++)
        {
            if(n%i===0){
                dem++;
            }
        }
        if(dem==1){
            document.write(n);
            document.write(" ");
            return true;
        }
        else{
            return false;
        }
    }
  let number = +prompt("nhap n : ");
  let count = 0;
  let dem2 = 2;
  while(count < number){
      if(KTSNT(dem2)===true)
             count++;
      dem2++;
  }
</script>
</body>
</html>
