<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let index;
for(i =1;i<10;i++){
  document.write("<br>")
  for(j=1;j<10;j++){
    index = i*j;
    document.write(i + ' x ' + j  + ' = ' + index +'<br>')
  }
}
</script>
</body>
</html>
