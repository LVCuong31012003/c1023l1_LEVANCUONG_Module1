<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        var nhietdo = +prompt("nhap nhiet do co the : ");
        if (nhietdo < 20)
        {
            document.write("tang nhiet");
        }
        else if (nhietdo > 100) {
            document.write("giam nhiet");
        }
        else{
            document.write("OK");
        }
    }
    while(nhietdo >100 || nhietdo < 20);

</script>
</body>
</html>
