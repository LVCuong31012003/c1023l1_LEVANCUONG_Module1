<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=[]
  for(let i=0;i<=10;i++){
    a[i]= +prompt("nhap so thu " + (i+1) + " : ");
  }
  let dembe=0;
  let demlon=0;
  let dembang=0;
  for (let i = 0;i < a.length;i++ ){
    if (a[i] < 10) {
      dembe++;
    }
    if (a[i] > 10) {
      demlon++;
    }
    if (a[i] === 10) {
      dembang++;
    }

  }
  document.write("so be hon 10 " + dembe + "," + "so lon hon 10 " + demlon + "." + "so bang 10 " + dembang)
</script>
</body>
</html>
