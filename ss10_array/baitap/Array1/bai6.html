<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhap so luong phan tu trong chuoi :  ");
    let a=[]
    for(let i=0;i<n;i++){
        a[i]= +prompt("nhap so thu " + (i+1) + " : ");
    }
    let k = +prompt("nhap so can tim  :  ");
    for(let i =0 ;i <n;i++) {
        if (a[i] === k) {
            document.write("V is in the array")
            document.write("<br>")
        }
        else{
            document.write("V is not in the array")
            document.write("<br>")
        }
    }
</script>
</body>
</html>
