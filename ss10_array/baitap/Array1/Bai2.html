<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=[]
  for(let i=0;i<10;i++){
    a[i]= +prompt("nhap so thu " + (i+1) + " : ");
  }
  let max =0;
  for(let i=0;i<10;i++){
    if(a[i]>=max){
      max=a[i];
    }
  }
  document.write("max : "+ max)
</script>
</body>
</html>
