<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt("nhap so luong phan tu trong chuoi :  ");
  let a=[]
  for(let i=0;i<n;i++){
    a[i]= +prompt("nhap so thu " + (i+1) + " : ");
  }
  for(let i=0;i<n;i++)
    for(let j = i+1;j<(n-1);j++){
      if(a[i]>a[j]){
        let temp= a[i]
        a[i]=a[j]
        a[j]= temp
      }
    }

  for(let i =0 ;i <n;i++)
  {


    document.write(a[i])
    document.write("<br>")

  }

</script>
</body>
</html>
